<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body class="">
  <div class="header-page">
    <div class="left-section">
      <img class="logo-image" src="./assets/images/logo.svg" alt="logo-image">
    </div>
    <div class="right-section">
      <button class="btn-day-night-change" id="btn-day-night-change">
        <img class="img-icon" src="./assets/images/icon-moon.svg" alt="day-night-icon">
      </button>
    </div>
  </div>
  <div class="extensions-list">
    <div class="left-section-header">
      <h2 class="header-name">Extensions List</h2>
    </div>
    <div class="right-section-buttons">
      <button class="btn-all click" id="btn-all">All</button>
      <button class="btn-active" id="btn-active">Active</button>
      <button class="btn-inactive" id="btn-inactive">Inactive</button>
    </div>
  </div>
  <div class="extensions-container">
  </div>

  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
